<div class="charts-container">
  <div class="dashboard-header">
    <button
      pButton
      type="button"
      icon="pi pi-arrow-left"
      label="Back"
      (click)="navigateToHome()"
      class="back-button"
    ></button>
    <div class="header-content">
      <h1 class="dashboard-title">
        <span class="title-icon"></span>
        <span>Analytics Dashboard</span>
      </h1>
      <p class="dashboard-subtitle">Visual insights into user data distribution</p>
    </div>
  </div>

  <p-toast></p-toast>

  <div class="charts-layout">
    <div class="chart-item pie-chart-item">
      <div class="chart-card modern-card">
        <div class="card-header">
          <h3>Users by States</h3>
          <span class="card-icon"></span>
        </div>
        <div class="chart-wrapper pie-wrapper">
          <div echarts [options]="stateChartOption" class="echarts-chart"></div>
        </div>
      </div>
    </div>

    <div class="bar-charts-container">
      <div class="chart-item">
        <div class="chart-card modern-card">
          <div class="card-header">
            <h3>User Hobbies</h3>
            <span class="card-icon"></span>
          </div>
          <div class="chart-wrapper">
            <div echarts [options]="hobbiesChartOption" class="echarts-chart"></div>
          </div>
        </div>
      </div>

      <div class="chart-item">
        <div class="chart-card modern-card">
          <div class="card-header">
            <h3>User Interests</h3>
            <span class="card-icon"></span>
          </div>
          <div class="chart-wrapper">
            <div echarts [options]="techInterestsChartOption" class="echarts-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
